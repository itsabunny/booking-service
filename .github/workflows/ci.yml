name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Show Java version
        run: java -version

      - name: Build and run tests
        run: mvn -B verify

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test   # Körs bara om build-and-test lyckas

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # OBS: Här loggar vi inte in mot något registry, vi bara testar att den bygger.
      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile \
            --tag booking-service:test .